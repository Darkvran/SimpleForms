<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Никита Мороз</title>
</head>
<body class="bg-green-300">
    <header class="my-5 bg-green-700">
        <h1 class="text-center text-xl font-mono font-bold">Простой  сайт</h1>
    </header>

    <main class="flex w-full justify-center">
        <form class="max-w-sm mx-auto">
            <h2 class="text-lg text-center underline underline-offset-8 mb-2">Авторизация</h2>
            <p id ="result"></p>
            <div class="mb-2">
              <label for="email" class="block mb-2 text-sm font-medium ">Ваша почта</label>
              <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="почта@хиханьки.ха" required>
            </div>
            <div class="mb-2">
              <label for="password" class="block mb-2 text-sm font-medium">Ваш пароль</label>
              <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <input type="button" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow" id="sendReqForLog" value = "Отправить">
        </form>
    </main>

    <nav class="flex w-full justify-center space-x-3 my-5">
        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"><a href="index.html">Главная</a></button>
        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"><a href="register.html">Регистрация</a></button>
    </nav>
    <footer class="grid grid-cols-4 gap-2 place-items-center w-full my-5">
        <img src="1.jpg" width="300" height="300">
        <img src="2.jpg" width="300" height="300">
        <img src="3.jpg" width="300" height="300">
        <img src="4.jpg" width="300" height="300">
    </footer>
    <script src="./auth.js"></script>
</body>
</html>
